<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Hun"
    />
    <meta name="author" content="Seunghun Jeon" />
    <script
      src="https://kit.fontawesome.com/6c05292ee2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Hun's Portfolio</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <a href="#">Hun</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonials</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/main_img.jpg"
        alt="Hun's main image"
        class="home__avatar"
      />
      <h1 class="home__title">Hello, <br />I'm Dream Coder!</h1>
      <h2 class="home__description">
        A Software Engineer currently residing in Seoul, Korea.
      </h2>
      <button class="home_contact">Contact Me</button>
    </section>

    <!-- About -->
    <section id="about"></section>

    <!-- Skills -->
    <section id="skills"></section>

    <!-- Work -->
    <section id="work"></section>

    <!-- Testimonials -->
    <section id="testimonials"></section>

    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
